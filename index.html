<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robotin</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="flexbox-container">
        <div class="flexbox-item">
          <img
            class="image"
            height="150"
            src="images/Robotin Rares.png"
            alt="selfie"
          />
        </div>
        <div class="flexbox-item-1">
          <h1>Robotin Rares</h1>
          <p id="job-title">Student @ FastTrackIT</p>
        </div>
      </div>

      <ul id="top-menu-bar">
        <li><a href="#" class="active">HOME</a></li>
        <li><a href="#">Skills</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Languages</a></li>
      </ul>
    </header>

    <section id="content">
      <div id="side-menu">
        <section>
          <h2>Contact</h2>
          <form action="secretara.html">
            <div class="form-row">
              <label for="userEmail">Email</label>
              <input
                type="text"
                name="email"
                id="userEmail"
                placeholder="your@email.com"
                required
              />
            </div>

            <div class="form-row">
              <label for="userName">Your Name</label>
              <input
                type="text"
                name="name"
                id="userName"
                placeholder="your name"
                required
              />
            </div>
            <div>
              <button type="submit">Send</button>
            </div>
          </form>
        </section>
        <section>
          <p>
            start server: CTRL + Shift + P -> Browser Sync mode in Browser ->
            Enter -> / -> Enter
          </p>
        </section>
      </div>
      <div id="main">
        <h2>Skills</h2>
        <ul>
          <li class="favorite">HTML</li>
          <li>CSS</li>
          <li class="favorite">JS</li>
        </ul>

        <h2>Known Languages</h2>
        <table border="1">
          <tr>
            <th>Language</th>
            <th>Level</th>
          </tr>
          <tr>
            <td class="favorite">Romanian</td>
            <td>Native</td>
          </tr>
          <tr>
            <td>English</td>
            <td>Profesional</td>
          </tr>
        </table>
      </div>
    </section>

    <footer><a href="" target="_blank">LinkedIn</a></footer>

    <script src="examples.js"></script>
  </body>
</html>
